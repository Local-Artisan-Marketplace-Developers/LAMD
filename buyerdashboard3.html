<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Buyer Dashboard - ArtisanAvenue</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="buyerDB.js" defer></script>
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- Navbar -->
  <header class="bg-white shadow p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-teal-700">ArtisanAvenue</h1>
    <nav>
      <ul class="flex gap-6 text-gray-700 font-medium">
        <li><a href="index.html">Home</a></li>
        <li><a href="index.html">Shop</a></li>
        <li><a href="buyerCart.html">Cart</a></li>
        <li><a href="buyerOrders.html">Orders</a></li>
        <li><a href="buyerWishList.html">Wishlist</a></li>
        <li><a href="login.html">Logout</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Container -->
  <main class="p-6 space-y-10 max-w-6xl mx-auto">

    <!-- Orders Section -->
    <section>
      <h2 class="text-2xl font-semibold mb-4">Your Orders</h2>
      <article class="bg-white rounded shadow overflow-x-auto">
        <table class="min-w-full text-sm text-left">
            <thead class="bg-teal-600 text-white">
                <tr>
                    <th class="p-3"></th>
                    <th class="p-3">Product</th>
                    <th class="p-3">Price</th>
                    <th class="p-3">Status</th>
                    <th class="p-3"></th>
                    <th class="p-3"></th>
                </tr>
            </thead>
            <tbody id="orders-container" class="bg-white">
                <!-- Orders will render here -->
            </tbody>
        </table>
      </article>
    </section>

    <!-- Wishlist Section -->
    <section>
      <h2 class="text-2xl font-semibold mb-4">Your Wishlist</h2>
      <article class="bg-white rounded shadow overflow-x-auto">
        <table class="min-w-full text-sm text-left">
          <thead class="bg-teal-600 text-white">
            <tr>
              <th class="p-3"></th>
              <th class="p-3">Product</th>
              <th class="p-3">Price</th>
              <th class="p-3">Availability</th>
              <th class="p-3">Actions</th>
            </tr>
          </thead>
          <tbody id="wishlist-body" class="bg-white">
            <!-- Wishlist items will render here -->
          </tbody>
        </table>
      </article>
    </section>

  </main>

</body>
</html>
