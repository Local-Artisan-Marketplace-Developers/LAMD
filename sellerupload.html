<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Upload</title>
    <link rel="stylesheet" href="sellerupload.css">
    <script type="module" src="sellerupload.js"></script>
</head>
<body>
    <div class="container">
    <h1>Seller Upload</h1>
    <!-- Product Management -->
    <div id="productSection">
      <h3>Add Product</h3>
      <label for="productName">Product Name</label>
      <input type="text" id="productName" placeholder="Product name">
      <label for="productPrice">Price</label>
      <input type="text" id="productPrice" placeholder="Product price">
      <label for="productDesc">Description</label>
      <textarea id="productDesc" placeholder="Product description"></textarea>
      <label for="productImage">Product Image</label>
      <input type="file" id="productImage" accept="image/*">
      <button type="submit" id="upload">Add Product</button>
    </div>
        <!-- Product List -->
    <div id="productList">
      <h3>Products</h3>
      <div id="productsContainer"></div>
    </div>
</body>
</html>
