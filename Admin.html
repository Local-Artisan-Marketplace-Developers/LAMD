<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ArtisanAvenue</title>
  <link rel="stylesheet" href="login.css"/>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script type="module" src="Buyerlogin.js"></script>
</head>
<body>
  <div class="container">
    <h2>Welcome to ArtisanAvenue</h2>

    <div id="formContainer">
      <!-- Register Form -->
      <form id="registerForm" class="form">
        <h3>Register</h3>
        <div id="signUpMessage" class ="messageDiv" style="display:none;"></div>
        <input type="text" id="regName" placeholder="Name" required/>
        <input type="text" id="regSurname" placeholder="Surname" required/>
        <input type="email" id="regEmail" placeholder="Email" required/>
        <input type="tel" id="regPhone" placeholder="Phone Number" required/>
        <input type="password" id="regPassword" placeholder="Password" required/>
        <button type="submit" id="Signupsubmit">Register</button>
        <div id="googleRegisterBtn"></div>
        <p>Already have an account? <span onclick="toggleForm()">Login</span></p>
      </form>

      <!-- Login Form -->
      <form id="loginForm" class="form hidden">
        <h3>Login</h3>
        <div id="signInMessage" class ="messageDiv" style="display:none;"></div>
        <input type="email" id="regEmail" placeholder="Email" required/>
        <input type="password" id="regPassword" placeholder="Password" required/>
        <button type="submit" id="Loginsubmit">Login</button>
        <div id="googleLoginBtn"></div>
        <p>Don't have an account? <span onclick="toggleForm()">Register</span></p>
      </form>
    </div>
    <div id="message"></div>
  </div>
</body>
</html>
