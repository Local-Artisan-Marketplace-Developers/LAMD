<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout Page</title>
  <link rel="stylesheet" href="checkout.css">
</head>
<body>

<section class="checkout-container">
  <h1>Checkout</h1>
  
  <!-- Combined Address and Payment Form -->
  <form id="checkout-form" class="space-y-4">
    <!-- Shipping Info -->
    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name" required />

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required />

    <label for="street-number">Street Address:</label>
    <input type="text" id="street-number" name="street-number" required />

    <label for="city">City:</label>
    <input type="text" id="city" name="city" required />

    <label for="postal-code">Postal Code:</label>
    <input type="text" id="postal-code" name="postal-code" required />

    <!-- Payment Info -->
    <label for="card-number">Card Number:</label>
    <input type="text" id="card-number" name="card-number" required />

    <label for="expiry-date">Expiry Date:</label>
    <input type="text" id="expiry-date" name="expiry-date" required />

    <label for="cvv">CVV:</label>
    <input type="text" id="cvv" name="cvv" required />

    <button type="submit">Place Order</button>
  </form>

  <div id="checkout-summary" class="mt-6 bg-white p-4 rounded shadow"></div>
</section>

<!-- Scripts -->
<script src="checkout.js"></script>
<script src="checkout.test.js"></script>
<script src="https://js.stripe.com/v3/"></script>

</body>
</html>
